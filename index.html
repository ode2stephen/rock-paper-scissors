<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <header><h1>ROCK, PAPER, SCISSORS</h1></header>
    <section class="records">
        <p class="game-winner">First to get to 5 points wins!!!</p>
        <div class="scores">
            <div class="comp-score">
                <p>Computer: <span></span></p>
                <div class="player-output"></div>
            </div>
            <div class="player-score">
                <p>Player: <span></span></p>
                <div class="comp-output"></div>
            </div>
        </div>
    </section>
    <section class="game-area">
        <div class="options">
            <div class="rock"><img class="rock" src="./images/rock.svg" alt="rock">
                <span class="rock">Rock</span>
            </div>
            <div class="paper"><img class="paper" src="./images/paper.svg" alt="paper">
                <span class="paper">Paper</span>
            </div>
            <div class="scissors"><img class="scissors" src="./images/scissors.svg" alt="scissors">
                <span class="scissors">Scissors</span>
            </div>
        </div>
    </section>
    <section class="footer"><a href="https://github.com/steveoncaffeine">By Stephen Adebambo</a></section>
</body>
</html>
