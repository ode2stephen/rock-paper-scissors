<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="play-area">
        <h1>Rock, Paper, Scissors</h1>
        <p>Pick an option: </p>
        <div class="options">
            <div><img id="rock" src="./images/rock-svgrepo-com.svg" alt=""></div>
            <div><img id="paper" src="./images/document-svgrepo-com.svg" alt=""></div>
            <div><img id="scissors" src="./images/scissors-svgrepo-com.svg" alt=""></div>
        </div>
        <div class="round-winner">
            <p></p>
        </div>
        <div class="scores">
            <p></p>
        </div>
    </div>
    <div class="game-winner">
        <p></p>
    </div>

</body>
</html>
