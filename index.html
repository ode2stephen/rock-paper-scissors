<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>rock, paper, scissors</h1>
    <main>
        <div class="choices">
            <div class="rock">&#9994;</div>
            <div class="paper">&#9995;</div>
            <div class="scissors">&#9996;</div>
        </div>
        <div class="result">let's play!</div>
        <div class="scores">
            <div>User</div>
            <div>Round</div>
            <div>Computer</div>
            <div class="user-score">0</div>
            <div class="round-count">0</div>
            <div class="comp-score">0</div>
        </div>
        <div class="opts">
            <button class="restart-game">restart game</button>
            <button class="enable-autoplay">enable autoplay</button>
        </div>
    </main>
</body>

</html>
