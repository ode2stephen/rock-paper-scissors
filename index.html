<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header><h1>ROCK, PAPER, SCISSORS</h1></header>
    <section class="records">
        <div class="scores"></div>
        <div class="round-winner"></div>
    </section>
    <section class="game-area">
        <div class="outputs">
            <div class="player-output"></div>
            <div class="comp-output"></div>
        </div>
        <div class="options">
            <div id="rock"><img src="./images/circle.svg" alt="rock"></div>
            <div id="paper"><img src="./images/square.svg" alt="paper"></div>
            <div id="scissors"><img src="./images/triangle.svg" alt="scissors"></div>
        </div>
    </section>
</body>
</html>
