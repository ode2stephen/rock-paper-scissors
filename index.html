<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let computerChoice = ["rock", "paper", "scissors"];
            return computerChoice[Math.floor(Math.random() * 3)];
        }

        function getPlayerChoice() {
            let playerChoice = prompt("Enter a choice between rock, paper and scissors: ");
            return playerChoice;
        }

        function getRoundWinner(roundResult) {
            if (roundResult.includes("win")) {
                return "player";
            }
            else if (roundResult.includes("lose")) {
                return "computer";
            }
        }

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            let roundChoice = `\nYou played: ${playerSelection}\nComputer played: ${computerSelection}`;
            if (playerSelection === computerSelection) {
                return `You draw!${roundChoice}`;
            }
            else if (playerSelection === "rock" && computerSelection === "paper") {
                return `You lose!${roundChoice}`;
            }
            else if (playerSelection === "rock" && computerSelection === "scissors") {
                return `You win!${roundChoice}`;
            }
            else if (playerSelection === "paper" && computerSelection === "rock") {
                return `You win!${roundChoice}`;
            }
            else if (playerSelection === "paper" && computerSelection === "scissors") {
                return `You lose!${roundChoice}`;
            }
            else if (playerSelection === "scissors" && computerSelection === "rock") {
                return `You lose!${roundChoice}`;
            }
            else if (playerSelection === "scissors" && computerSelection === "paper") {
                return `You win!${roundChoice}`;
            }
        }

        function game() {
            while (counter < 5) {
                console.log(playRound(getPlayerChoice(), getComputerChoice()));
                counter++;
            }
        }

        game();
    </script>
</body>
</html>
